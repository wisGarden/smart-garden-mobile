<title-bar pageTitle="病害查询" startIconName="arrow-back" searchIconName="" endIconName="" isSearch="true"></title-bar>

<ion-content class="margin-top-3">
    <div style="position: relative;margin-top: 6px">
        <ion-searchbar (ionInput)="getItems($event)" placeholder="请输入..."
                       style="display: inline-block;position: relative;padding-left: 14px"></ion-searchbar>
        <div>
            <ion-select [(ngModel)]="option" interface="popover">
                <ion-option value="plant">植物</ion-option>
                <ion-option value="disease">病害</ion-option>
            </ion-select>
        </div>
    </div>
    <div class="history-title-line"></div>
    <p class="history-title"><span>搜索历史</span></p>
    <div class="history">
        <span>白斑病</span>
        <span>玉米</span>
    </div>
    <div class="history-title-line"></div>
    <p class="history-title"><span>热门搜索</span></p>
    <ion-item class="margin-bottom-3">
        <ion-card>
            <ion-row class="card">
                <ion-col col-4><img src="assets/imgs/1.png" class="card-img"></ion-col>
                <ion-col class="card-main" col-8 ion-item>
                    <div class="card-margin-bottom-8">名称</div>
                    <p class="card-margin-bottom-8 card-description">
                        茉莉花常见虫，该虫在花内危害花冠、花蕊，以在子房周围为最多
                    </p>
                    <p>植物病害</p>
                </ion-col>
            </ion-row>
            <div class="line"></div>
        </ion-card>
    </ion-item>
</ion-content>
